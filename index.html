<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter</title>
</head>
<body>
   <div class="w-[100wh] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
    <div class="font-medium text-[20px] text-[#0398d4]">
        Increment and Decrement
    </div>
    <!-- secondary div -->
    <div class="bg-white flex text-[25px] rounded-sm gap-12 p-3 px-5">
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
        </button>
        <div id="counter" class="font-bold">0</div>

        <!-- positive button -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
   </div>
   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
   <script src="index.js"></script
</body>
</html>
